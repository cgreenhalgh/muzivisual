<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<title>Muzivisual views log viz</title>
<!-- http://bl.ocks.org/mbostock/7341714 -->
<style>

.chart text {
  fill: black;
  font: 10px sans-serif;
  text-anchor: start;
}
.axis path,
.axis line {
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}
.axis text {
    font-family: sans-serif;
    font-size: 11px;
    fill: black;
}
.hidden {
	display: none;
}
line.marker {
  stroke: grey;
}
div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 100px;					
    height: 14px;					
    padding: 2px;				
    font: 12px sans-serif;		
    background: lightsteelblue;	
    border: 0px;		
//    border-radius: 8px;			
    pointer-events: none;			
}</style>
</head><body>
<p>Reading file as generated by log2views (use parameter f=...)</p>
<svg class="chart"></svg>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var filename = "out.json";
var urlParams = null;
function getParameter(p) {
  if (urlParams==null) {
    var pl     = /\+/g;  
    // Regex for replacing addition symbol with a space
    var search = /([^&=]+)=?([^&]*)/g;
    var decode = function(s) { return decodeURIComponent(s.replace(pl, " ")); }
    var query  = window.location.search.substring(1);

    urlParams = {};
    while (match = search.exec(query))
      urlParams[decode(match[1])] = decode(match[2]);
    return urlParams[p];
  }
}

var filename = getParameter("f");
if (!filename)
  filename = "out.json";
console.log("Reading file "+filename);

//Define the div for the tooltip
var div = d3.select("body").append("div")	
 .attr("class", "tooltip")				
 .style("opacity", 0);

d3.json(filename, function(error, data) {
  if (error)  
    alert("Error reading file "+filename+": "+error);

var width = 1200,
    height = 50+30*data.users.length,
    padding = 50;

var xScale = d3.scale.linear()
    .range([padding,width]);

var yScale = d3.scale.linear()
    .range([height-padding-10, 10]);

var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", height);

  xScale.domain([data.metadata.fromtime, data.metadata.totime]);
  yScale.domain([0,data.users.length]);

  var colScale = d3.scale.linear()
    .range(["red","blue"]);
  colScale.domain([0,data.pages.length-1]);

  chart.selectAll("line.marker")
    .data(data.metadata.markers)
    .enter().append("line")
       .classed("marker", true)
      .attr("x1", function(d,i) { return xScale(d.time); })
      .attr("y1", function(d,i) { return yScale(0); })
      .attr("x2", function(d,i) { return xScale(d.time); })
      .attr("y2", function(d,i) { return yScale(data.users.length); })
  
  var views = chart.selectAll("g.view")
      .data(data.views)
    .enter().append("g")
      .classed('view',true)
      .attr("transform", function(d, i) { return "translate(" + xScale(d.time) + ", " + yScale(d.userix+0.5) + ")"; });

  views.append("line")
      .classed("hidden",function(d,i) { return !d.navigation; })
      .attr("stroke", function(d,i) { return colScale( d.pageix ); })
      .attr("x1", 0)
      .attr("y1", function(d,i) { return yScale(d.userix+0.15+0.7*d3.min([d.pageix,d.lastPageix])/data.pages.length-0.15)-yScale(d.userix+0.5); })
      .attr("x2", 0)
      .attr("y2", function(d,i) { return yScale(d.userix+0.15+0.7*d3.max([d.pageix,d.lastPageix])/data.pages.length+0.15)-yScale(d.userix+0.5); })
        .on("mouseover", function(d) {		
            div.transition()		
                .duration(200)		
                .style("opacity", .9);		
            div	.html(data.pages[d.pageix].page)	
                .style("left", (d3.event.pageX) + "px")		
                .style("top", (d3.event.pageY - 14) + "px");	
            })					
        .on("mouseout", function(d) {		
            div.transition()		
                .duration(500)		
                .style("opacity", 0);	
        });

  views.append("line")
      //.classed("timeline",true)
      .attr("stroke", function(d,i) { return colScale( d.pageix ); })
      .attr("x1", 0)
      .attr("y1", function(d,i) { return yScale(d.userix+0.15+0.7*d.pageix/data.pages.length)-yScale(d.userix+0.5); })
      .attr("x2", function(d,i) { return xScale(d.time+d.duration)-xScale(d.time); })
      .attr("y2", function(d,i) { return yScale(d.userix+0.15+0.7*d.pageix/data.pages.length)-yScale(d.userix+0.5); })
        .on("mouseover", function(d) {		
            div.transition()		
                .duration(200)		
                .style("opacity", .9);		
            div	.html(data.pages[d.pageix].page)	
                .style("left", (d3.event.pageX) + "px")		
                .style("top", (d3.event.pageY - 14) + "px");	
            })					
        .on("mouseout", function(d) {		
            div.transition()		
                .duration(500)		
                .style("opacity", 0);	
        });

  var xAxis = d3.svg.axis()
                  .scale(xScale)
                  .orient("bottom");
  chart.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + (height-padding) + ")")
      .call(xAxis);

  var yAxis = d3.svg.axis()
                  .scale(yScale)
                  .orient("left");
  chart.append("g")
      .attr("class", "axis")
      .attr("transform", "translate("+padding+",0)")
      .call(yAxis);

});
</script>
</body></html>
